<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="web icon" type="photo" href="img/logo_pilar.png" />
    <title>Daftar Perusahaan | Pilar Job</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #f4f6f8;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        width: 100%;
        padding: 16px;
      }

      .card {
        max-width: 420px;
        margin: auto;
        background: #fff;
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .brand {
        text-align: center;
        margin-bottom: 20px;
      }

      .brand img {
        height: 50px;
      }

      h2 {
        text-align: center;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 14px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 600;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d0d7e2;
        margin-top: 6px;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #0d47a1;
      }

      .btn-primary {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: #0d47a1;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }

      .btn-primary:hover {
        background: #08306b;
      }

      .bottom-link {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
        color: #555;
      }

      .bottom-link a {
        color: #0d47a1;
        font-weight: 600;
        text-decoration: none;
      }

      .bottom-link a:hover {
        text-decoration: underline;
      }

      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d0d7e2;
        margin-top: 6px;
        font-family: inherit;
      }

      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #0d47a1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="brand">
        <img src="img/job.png" alt="Pilar Job" />
      </div>

      <div class="card">
        <h2>Daftar Perusahaan</h2>
        <p class="subtitle">
          Silakan lengkapi data untuk membuat akun pemberi kerja / perusahaan.
        </p>

        <!-- FORM REGISTER PERUSAHAAN -->
        <form action="#" method="post">
          <div class="form-group">
            <label>Nama Perusahaan</label>
            <input type="text" placeholder="Nama perusahaan" required />
          </div>

          <div class="form-group">
            <label>Bidang Usaha</label>
            <input
              type="text"
              placeholder="Contoh: Teknologi, Manufaktur"
              required
            />
          </div>

          <div class="form-group">
            <label>Jenis Perusahaan</label>
            <select required>
              <option value="" disabled selected>Pilih jenis perusahaan</option>
              <option value="pt">PT</option>
              <option value="cv">CV</option>
              <option value="koperasi">Koperasi</option>
              <option value="yayasan">Yayasan</option>
              <option value="umkm">UMKM</option>
              <option value="startup">Startup</option>
              <option value="bumn">BUMN</option>
            </select>
          </div>

          <div class="form-group">
            <label>Email Perusahaan</label>
            <input type="email" placeholder="email@perusahaan.com" required />
          </div>

          <div class="form-group">
            <label>No. Telepon / WhatsApp</label>
            <input type="number" placeholder="08xxxxxxxxxx" required />
          </div>

          <div class="form-group">
            <label>Alamat Perusahaan</label>
            <textarea
              rows="3"
              placeholder="Alamat lengkap perusahaan"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Minimal 8 karakter"
              required
            />

            <small id="passwordHelp" style="color: #dc3545; display: none">
              Password minimal 8 karakter, 1 huruf kapital, 1 angka, dan 1
              simbol
            </small>
          </div>

          <div class="form-group">
            <label>Konfirmasi Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Ulangi password"
              required
            />

            <small id="confirmHelp" style="color: #dc3545; display: none">
              Konfirmasi password tidak sama
            </small>
          </div>

          <button type="submit" class="btn-primary">Daftar Perusahaan</button>
        </form>

        <hr />

        <div class="bottom-link">
          Sudah punya akun?
          <a href="login.html">Masuk</a>
        </div>
      </div>
    </div>

    <script>
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const passwordHelp = document.getElementById("passwordHelp");
      const confirmHelp = document.getElementById("confirmHelp");

      const passwordRegex = {
        length: /.{8,}/,
        uppercase: /[A-Z]/,
        number: /[0-9]/,
        symbol: /[^A-Za-z0-9]/,
      };

      password.addEventListener("input", () => {
        const value = password.value;

        const isValid =
          passwordRegex.length.test(value) &&
          passwordRegex.uppercase.test(value) &&
          passwordRegex.number.test(value) &&
          passwordRegex.symbol.test(value);

        passwordHelp.style.display = isValid ? "none" : "block";
      });

      confirmPassword.addEventListener("input", () => {
        if (confirmPassword.value !== password.value) {
          confirmHelp.style.display = "block";
        } else {
          confirmHelp.style.display = "none";
        }
      });
    </script>
  </body>
</html>
