<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="web icon" type="photo" href="img/logo_pilar.png">
    <title>Pilar Developer | Lowongan Pekerjaan Disabilitas</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #f4f6f8;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        width: 100%;
        padding: 16px;
      }

      .card {
        max-width: 420px;
        margin: auto;
        background: #fff;
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .brand {
        text-align: center;
        margin-bottom: 20px;
      }

      .brand img {
        height: 50px;
      }

      h2 {
        text-align: center;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 14px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d0d7e2;
        margin-top: 6px;
      }

      .form-group input:focus {
        outline: none;
        border-color: #0d47a1;
      }

      .btn-primary {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: #0d47a1;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }

      .btn-primary:hover {
        background: #08306b;
      }

      .bottom-link {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
        color: #555;
      }

      .bottom-link a {
        color: #0d47a1;
        font-weight: 600;
        text-decoration: none;
      }

      .bottom-link a:hover {
        text-decoration: underline;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <img src="img/job.png" alt="Pilar Job" />
      </div>
      <div class="card">
        <h2>Daftar</h2>
        <p class="subtitle">
          Silakan lengkapi data untuk membuat akun pencari kerja.
        </p>

        <!-- FORM -->
        <form action="#" method="post">
          <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Nama lengkap" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="email@example.com" required />
          </div>

          <div class="form-group">
            <label>No Hp</label>
            <input type="number" placeholder="Nomor HP" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Minimal 8 karakter" required />
          </div>

          <div class="form-group">
            <label>Konfirmasi Password</label>
            <input type="password" placeholder="Ulangi password" required />
          </div>

          <button type="submit" class="btn-primary">Daftar</button>
        </form>

        <hr />
        <div class="bottom-link">
          Daftar sebagai perusahaan?
          <a href="register-perusahaan.html">Klik di sini</a>
        </div>

        <div class="bottom-link">
          Sudah punya akun?
          <a href="login.html">Masuk</a>
        </div>
      </div>
    </div>
  </body>
</html>
